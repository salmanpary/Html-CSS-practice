<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css selectors</title>
    <style>
        h1{
            color: red;
        }
        div{
            background-color: aqua;
        }
        #blue{
            color: blue;
            border: black;

        }
        .true,.true1{
            background-color: black;
            color: white;
        }
        *{
            margin: 0;
            padding: 0;
        }
    </style>
  </head>
  <body>
    <div>
        <h1>css selectors</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur
        enim eligendi quidem. Adipisci fugit architecto minima cupiditate culpa
        laudantium maxime, incidunt dignissimos ab delectus. Odit nemo odio
        expedita nam laboriosam!
      </p>
      <h1>red aavumbo</h1>
    </div>
    <div id="blue">shit happens</div>
    <span class="true">1st tag</span>
    <span class="true1">2nd tag</span>
  </body>
</html>
